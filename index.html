<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="device-frame">
    <div class="overlap">
      <div class="frame">
        <div class="text-wrapper">Welcome!</div>
        <div class="buttons">
          <div class="button-primary"><button class="button">Sign In</button></div>
        </div>
        <div class="overlap-group">
          <div class="dead-pool-image"></div>
          <div class="div">Maximum Effort</div>
        </div>
        <div class="text-wrapper-2">Remember me</div>
        <p class="don-t-have-an">
          <span class="span">Don't have an account? </span> <span class="text-wrapper-3">Sign up now</span>
        </p>
        <div class="claws-chaos">Claws&amp;Chaos 2024</div>
        <div class="text-wrapper-4">Forgot password?</div>
        <div class="text-wrapper-5">@MaximumEffort</div>
        <div class="line-wrapper"><img class="line" src="img/line-1.svg" /></div>
        <div class="gun"></div>
        <div class="overlap-2">
          <div class="frame-wrapper">
            <div class="component-wrapper">
              <div class="component">
                <div class="overlap-group-2">
                  <div class="div-wrapper">
                    <div class="frame-2">
                      <div class="text-wrapper-6">Input</div>
                      <img class="cancel" src="img/cancel.svg" />
                    </div>
                  </div>
                  <div class="frame-3">
                    <div class="text-wrapper-7">Username or Email</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-4">
            <div class="component">
              <div class="overlap-group-3">
                <div class="frame-5">
                  <div class="frame-2">
                    <div class="text-wrapper-6">Password</div>
                    <div class="eye-off-wrapper"><img class="eye-off" src="img/eye-off.svg" /></div>
                  </div>
                </div>
                <div class="frame-6">
                  <div class="text-wrapper-8">Password</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="switch">
          <div class="handle">
            <div class="target">
              <div class="state-layer">
                <div class="handle-shape">
                  <div class="container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sword"></div>
      </div>
    </div>
  </div>
</body>

</html>
